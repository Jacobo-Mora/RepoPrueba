<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

/*
dibujarCirculo(300,200,50,"red");
dibujarCirculo(200,200,50,"orange");
dibujarCirculo(400,200,50,"black");
dibujarCirculo(300,100,50,"yellow");
dibujarCirculo(300,300,50,"blue");
*/

function dibujarFlor(xcentro,ycentro,radio){

//Centro
dibujarCirculo(xcentro,ycentro,radio,"red");
//Circulo izquierdo
dibujarCirculo(xcentro-2*radio,ycentro,radio,"orange");
//Circulo derecho
dibujarCirculo(xcentro+2*radio,ycentro,radio,"black");
//Circulo arriba
dibujarCirculo(xcentro,ycentro-2*radio,radio,"yellow");
//Circulo abajo
dibujarCirculo(xcentro,ycentro+2*radio,radio,"blue");

}

dibujarFlor(60,60,10);
dibujarFlor(60,180,10);
dibujarFlor(60,300,10);



</script>
